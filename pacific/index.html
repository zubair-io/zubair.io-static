<!DOCTYPE html>
<html>

<head>
    <title>Pacific Coast off Kapolei, HI</title>
    <script type="text/javascript" src='openseadragon.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="/pacific.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="2327" />
    <meta property="og:image:height" content="411" />
    <meta property="og:title" content="Pacific Coast off Kapolei, HI" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zubair.io/pacific" />
    <meta property="og:image:alt" content="A panoramic view off the Pacific Coast in Kapolei, HI" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #111;
        }

        #pacific {
            width: 100vw;
            height: 100vh;

        }
    </style>
</head>

<body>

    <div id="pacific"></div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            debugMode: false,
            id: "pacific",
            prefixUrl: "images/",
            showNavigator: false,


            tileSources: [
                {
                    type: "zoomifytileservice",
                    height: 3651,
                    width: 20689,
                    tilesUrl: "pacific/"
                }
            ]
        });

    </script>
</body>

</html>
