<!DOCTYPE html>
<html>

<head>
    <title>Kapolei, HI</title>
    <script type="text/javascript" src='openseadragon.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="/kapolei-hi.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="681" />
    <meta property="og:image:height" content="1810" />
    <meta property="og:title" content="Kapolei, HI" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zubair.io/kapolei" />
    <meta property="og:image:alt" content="A panoramic view of Kapolei, HI" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #111;
        }

        #kapolei {
            width: 100vw;
            height: 100vh;

        }
    </style>
</head>

<body>

    <div id="kapolei"></div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            debugMode: false,
            id: "kapolei",
            prefixUrl: "images/",
            showNavigator: false,


            tileSources: [
                {
                    type: "zoomifytileservice",
                    height: 18060,
                    width: 6772,
                    tilesUrl: "/hi/"
                }
            ]
        });

    </script>
</body>

</html>
